<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome CDN link come from this URL https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../Css/Registeration.css">
    <title>Registeration</title>

</head>
<body>
    <section class="section-form">
        <div class="container">
            <div class="form-wrapper">
                <h2 class="heading">Registeration</h2>
                <form class="form">
                    <div class="input-box flex">
                        <div>
                            <label for="">Name</label>
                            <input type="text" placeholder="Enter Name*">
                        </div>
                        <div>
                            <label for="">Age</label>
                            <input type="text" placeholder="Enter Age*">
                        </div>
                    </div>
                    <div class="input-box flex">
                        <div>
                            <label for="">Name</label>
                            <input type="text" placeholder="Enter Name*">
                        </div>
                        <div>
                            <label for="">Age</label>
                            <input type="text" placeholder="Enter Age*">
                        </div>
                    </div>
                    <div class="input-box flex">
                        <div>
                            <label for="">Name</label>
                            <input type="text" placeholder="Enter Name*">
                        </div>
                        <div>
                            <label for="">Age</label>
                            <input type="text" placeholder="Enter Age*">
                        </div>
                    </div>
                    <div class="radio-button mb-1">
                        <div>
                            <label for="Gender" class="display-block">Gender</label>
                            <select name="" id="">
                                <option value="" selected>--Select*</option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="radio-button course-selection">
                        <div>
                            <label for="Gender" class="display-block">Select Course</label>
                            <select name="" id="">
                                <option value="" selected>--Select*</option>
                                <option value="">c#</option>
                                <option value="">ASP.NET MVC</option>
                                <option value="">ASP.NET MVC CORE</option>
                                <option value="">SQL SERVER</option>
                            </select>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="btn-wrapper flex justify-end items-center">
                            <a href="#">Register</a>
                            <a href="#">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>                 
        </div>
    </section>
</body>
</html>
